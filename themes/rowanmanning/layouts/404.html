
{{ define "title" }}

{{ end }}

{{ define "main" }}

	{{/* Main page content head */}}
	<header class="content-head">
		<h1 class="content-head__title">Error 404: Page Not Found</h1>
	</header>

	{{/* Main page content body */}}

		<p>
			The page you're looking for was not found.<br/>
			<a href="{{ .Site.BaseURL }}">Click here to return to the home page</a>.
		</p>
	</div>

{{ end }}
