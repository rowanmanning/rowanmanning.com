
{{ define "main" }}

	{{/* Main page content head */}}
	<header class="content-head">
		<h1 class="content-head__title" data-test="content-title">{{ partial "content/data/title" . }}</h1>
	</header>

	{{/* Main page content body */}}
	{{ with .Content }}
		<div class="content-body" data-test="content-body">
			{{ . }}
		</div>
	{{ end }}

	{{/* List of tags */}}
	<ol class="inline-list">
		{{ range .Data.Terms.Alphabetical }}
			<li data-test="term-summary"><a href="{{ .Page.RelPermalink }}" class="tag tag--{{ replace (.Page.Title | anchorize) "." "-" }}">{{ .Page.Title }} ({{ .Count }})</a></li>
		{{ end }}
	</ol>

{{ end }}
