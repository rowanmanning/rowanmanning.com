
{{- /* Get the quote citation param */ -}}
{{- $citation := cond .IsNamedParams (.Get "citation") (.Get 0) -}}

<figure class="quote">
	<blockquote class="quote__body">{{ .Inner }}</blockquote>
	{{ if $citation }}<figcaption class="quote__attribution">&mdash; {{ safeHTML $citation }}</figcaption>{{ end }}
</figure>
